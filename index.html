<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D20 Roller</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 5px;
    }
#result {
  margin-top: 20px;
  font-size: 24px;
  font-weight: bold;
  height: 30px;
  line-height: 30px;
}
  </style>
</head>
<body>
  <div class="container">
    <button onclick="rollD20()">
  <img src="images/d20.png" alt="Roll D20" width="120">
</button>
<!--  <button onclick="cheaterD20()">Cheater d20!</button>
-->
    <div id="result">Let's hope for a natural 20!</div>
  </div>

  <script>
    function rollD20() {
      const roll = Math.floor(Math.random() * 20) + 1;
      document.getElementById('result').textContent = roll;
    }

    function cheaterD20() {
      let roll;
      if (Math.random() < 0.5) {
        // 50% chance: bias towards 15–20
        roll = Math.floor(Math.random() * 6) + 15;
      } else {
        // 50% chance: normal 1–20
        roll = Math.floor(Math.random() * 20) + 1;
      }
      document.getElementById('result').textContent = roll;
    }
  </script>
</body>
</html>
