<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D20 Roller</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 5px;
      border: none;
      background: none;
    }

    button img {
      display: block;
      max-width: 120px;
      height: auto;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      height: 60px;          /* reserves space so layout doesn’t jump */
      min-width: 120px;      /* keeps width consistent */
      display: inline-flex;  /* centers content vertically + horizontally */
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Normal D20 Button -->
    <button onclick="rollD20()">
      <img src="images/d20.png" alt="Roll D20">
    </button>

    <!-- Optional Cheater D20 Button -->
    <!--
    <button onclick="cheaterD20()">
      <img src="images/cheater.png" alt="Cheater D20">
    </button>
    -->

    <!-- Result display -->
    <div id="result">Let us hope for a natural 20!</div>
  </div>

  <script>
    function rollD20() {
      const roll = Math.floor(Math.random() * 20) + 1;
      document.getElementById('result').textContent = roll;
    }

    function cheaterD20() {
      let roll;
      if (Math.random() < 0.5) {
        // 50% chance: bias towards 15–20
        roll = Math.floor(Math.random() * 6) + 15;
      } else {
        // 50% chance: normal 1–20
        roll = Math.floor(Math.random() * 20) + 1;
      }
      document.getElementById('result').textContent = roll;
    }
  </script>
</body>
</html>
